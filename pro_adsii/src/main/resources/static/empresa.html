<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    #btnCerrarSesion {
        background-color: transparent;
        border: 1px solid #fff;
        color: #fff;
    }

    #btnCerrarSesion:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }
</style>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <span class="navbar-text me-3" id="navUsuario"></span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="container py-5">
            <h2 class="mb-4 text-center">Gestión de Empresas</h2>

            <div class="card mb-4">
                <div class="card-header" id="form-title">Agregar / Editar Empresa</div>
                <div class="card-body">
                    <form id="empresa-form">
                        <input type="hidden" id="idEmpresa">
                        <div class="row g-2">
                            <div class="col-md-4 mb-2">
                                <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="col-md-4 mb-2">
                                <input type="text" id="direccion" class="form-control" placeholder="Dirección" required>
                            </div>
                            <div class="col-md-4 mb-2">
                                <input type="text" id="nit" class="form-control" placeholder="NIT" required>
                            </div>
                            <div class="col-md-3 mb-2">
                                <input type="number" id="passwordLargo" class="form-control" placeholder="Largo mínimo" required>
                            </div>
                            <div class="col-md-3 mb-2">
                                <input type="number" id="passwordCantidadMayusculas" class="form-control" placeholder="Mayúsculas" required>
                            </div>
                            <div class="col-md-3 mb-2">
                                <input type="number" id="passwordCantidadMinusculas" class="form-control" placeholder="Minúsculas" required>
                            </div>
                            <div class="col-md-3 mb-2">
                                <input type="number" id="passwordCantidadNumeros" class="form-control" placeholder="Números" required>
                            </div>
                            <div class="col-md-4 mb-2">
                                <input type="number" id="passwordCantidadCaracteresEspeciales" class="form-control" placeholder="Especiales" required>
                            </div>
                            <div class="col-md-4 mb-2">
                                <input type="number" id="passwordCantidadCaducidadDias" class="form-control" placeholder="Caducidad (días)" required>
                            </div>
                            <div class="col-md-4 mb-2">
                                <input type="number" id="passwordIntentosAntesDeBloquear" class="form-control" placeholder="Intentos antes de bloquear" required>
                            </div>
                            <div class="col-md-4 mb-2">
                                <input type="number" id="passwordCantidadPreguntasValidar" class="form-control" placeholder="Preguntas de seguridad" required>
                            </div>
                            <div class="col-12 d-flex gap-2 justify-content-end">
                                <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
                                <button type="button" id="btnCancelar" class="btn btn-secondary">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Listado de Empresas</div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Dirección</th>
                                <th>NIT</th>
                                <th>Política de Contraseña</th>
                                <th>Creación</th>
                                <th>Usuario Creación</th>
                                <th>Modificación</th>
                                <th>Usuario Modificación</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="empresas-table">
                            <tr>
                                <td colspan="10" class="text-center">Cargando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const usuario = sessionStorage.getItem('usuarioActual') || 'Admin';
        document.getElementById('navUsuario').textContent = usuario;

        const apiBase = '/empresa';

        async function listarEmpresas() {
            const tbody = document.getElementById('empresas-table');
            tbody.innerHTML = `<tr><td colspan="10" class="text-center">Cargando...</td></tr>`;

            try {
                const res = await fetch(`${apiBase}/listar`);
                const empresas = await res.json();

                tbody.innerHTML = '';
                if (empresas.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="10" class="text-center">No hay empresas registradas.</td></tr>`;
                    return;
                }

                empresas.forEach(e => {
                    const politica = `
                        Mayus: ${e.passwordCantidadMayusculas}, 
                        Minus: ${e.passwordCantidadMinusculas}, 
                        Esp: ${e.passwordCantidadCaracteresEspeciales}, 
                        Num: ${e.passwordCantidadNumeros}, 
                        Largo: ${e.passwordLargo}, 
                        Caducidad: ${e.passwordCantidadCaducidadDias} días, 
                        Intentos: ${e.passwordIntentosAntesDeBloquear}, 
                        Preguntas: ${e.passwordCantidadPreguntasValidar}
                    `;
                    const row = `
                        <tr>
                            <td>${e.idEmpresa}</td>
                            <td>${e.nombre}</td>
                            <td>${e.direccion}</td>
                            <td>${e.nit}</td>
                            <td>${politica}</td>
                            <td>${e.fechaCreacion ? new Date(e.fechaCreacion).toLocaleString() : ''}</td>
                            <td>${e.usuarioCreacion || ''}</td>
                            <td>${e.fechaModificacion ? new Date(e.fechaModificacion).toLocaleString() : ''}</td>
                            <td>${e.usuarioModificacion || ''}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="editarEmpresa(${e.idEmpresa})">Editar</button>
                                <button class="btn btn-danger btn-sm" onclick="eliminarEmpresa(${e.idEmpresa})">Eliminar</button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error("Error al cargar empresas:", error);
                tbody.innerHTML = `<tr><td colspan="10" class="text-center">Error al cargar los datos.</td></tr>`;
            }
        }

        document.getElementById('empresa-form').addEventListener('submit', async e => {
            e.preventDefault();

            const id = document.getElementById('idEmpresa').value;
            const empresa = {
                idEmpresa: id || null,
                nombre: document.getElementById('nombre').value,
                direccion: document.getElementById('direccion').value,
                nit: document.getElementById('nit').value,
                passwordCantidadMayusculas: parseInt(document.getElementById('passwordCantidadMayusculas').value),
                passwordCantidadMinusculas: parseInt(document.getElementById('passwordCantidadMinusculas').value),
                passwordCantidadCaracteresEspeciales: parseInt(document.getElementById('passwordCantidadCaracteresEspeciales').value),
                passwordCantidadCaducidadDias: parseInt(document.getElementById('passwordCantidadCaducidadDias').value),
                passwordLargo: parseInt(document.getElementById('passwordLargo').value),
                passwordIntentosAntesDeBloquear: parseInt(document.getElementById('passwordIntentosAntesDeBloquear').value),
                passwordCantidadNumeros: parseInt(document.getElementById('passwordCantidadNumeros').value),
                passwordCantidadPreguntasValidar: parseInt(document.getElementById('passwordCantidadPreguntasValidar').value),
                usuarioCreacion: usuario
            };

            await fetch(`${apiBase}/guardar`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(empresa)
            });

            cancelarEdicion();
            listarEmpresas();
        });

        async function editarEmpresa(id) {
            const res = await fetch(`${apiBase}/${id}`);
            const e = await res.json();
            document.getElementById('idEmpresa').value = e.idEmpresa;
            document.getElementById('nombre').value = e.nombre;
            document.getElementById('direccion').value = e.direccion;
            document.getElementById('nit').value = e.nit;
            document.getElementById('passwordCantidadMayusculas').value = e.passwordCantidadMayusculas;
            document.getElementById('passwordCantidadMinusculas').value = e.passwordCantidadMinusculas;
            document.getElementById('passwordCantidadCaracteresEspeciales').value = e.passwordCantidadCaracteresEspeciales;
            document.getElementById('passwordCantidadCaducidadDias').value = e.passwordCantidadCaducidadDias;
            document.getElementById('passwordLargo').value = e.passwordLargo;
            document.getElementById('passwordIntentosAntesDeBloquear').value = e.passwordIntentosAntesDeBloquear;
            document.getElementById('passwordCantidadNumeros').value = e.passwordCantidadNumeros;
            document.getElementById('passwordCantidadPreguntasValidar').value = e.passwordCantidadPreguntasValidar;

            document.getElementById('form-title').innerText = 'Editar Empresa';
            document.getElementById('btnGuardar').innerText = 'Actualizar';
        }

        async function eliminarEmpresa(id) {
            if (confirm('¿Seguro que deseas eliminar esta empresa?')) {
                await fetch(`${apiBase}/eliminar/${id}`, { method: 'DELETE' });
                listarEmpresas();
            }
        }

        function cancelarEdicion() {
            document.getElementById('empresa-form').reset();
            document.getElementById('idEmpresa').value = '';
            document.getElementById('form-title').innerText = 'Agregar / Editar Empresa';
            document.getElementById('btnGuardar').innerText = 'Guardar';
        }

        document.getElementById('btnCancelar').addEventListener('click', cancelarEdicion);

        listarEmpresas();
    </script>
</body>

</html>
