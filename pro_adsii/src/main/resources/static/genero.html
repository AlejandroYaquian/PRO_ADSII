<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Géneros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-center">Gestión de Géneros</h2>

    <!-- Formulario Crear/Editar -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 th:text="${genero.idGenero == null ? 'Nuevo Género' : 'Editar Género'}"></h5>
        </div>
        <div class="card-body">
            <form th:action="@{/genero/guardar}" th:object="${genero}" method="post">
                <input type="hidden" th:field="*{idGenero}" />
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required />
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/genero/listar}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de Géneros -->
    <div class="card">
        <div class="card-header">
            <h5>Lista de Géneros</h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="g : ${generos}">
                        <td th:text="${g.idGenero}"></td>
                        <td th:text="${g.nombre}"></td>
                        <td>
                            <a th:href="@{/genero/editar/{id}(id=${g.idGenero})}" class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{/genero/eliminar/{id}(id=${g.idGenero})}" class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Está seguro de eliminar este género?');">Eliminar</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(generos)}">
                        <td colspan="3" class="text-center">No hay géneros registrados.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
