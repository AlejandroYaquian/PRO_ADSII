<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Pantalla Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            padding-top: 20px;
            overflow-y: auto;
        }

        .sidebar .nav-link {
            color: #333;
        }

        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <div class="collapse navbar-collapse">
                <div class="ms-auto d-flex align-items-center">
                    <span class="navbar-text me-3" id="navUsuario"></span>
                    <button class="btn btn-sm btn-outline-light" id="btnCerrarSesion">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-content">

        <div class="sidebar">
            <h6 class="px-3 text-muted">Menú</h6>
            <div class="accordion" id="sidebarMenu">
            </div>
        </div>

        <div class="content">
            <h1 id="mensajeBienvenida">Bienvenido</h1>
            <p>Seleccione un módulo del menú lateral para navegar.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const usuario = sessionStorage.getItem('usuarioActual');

            if (!usuario) {
                window.location.replace("login.html");
            } else {
                document.getElementById("navUsuario").textContent = usuario;
                document.getElementById("mensajeBienvenida").textContent = `Bienvenido, ${usuario}`;
            }

            const btnCerrarSesion = document.getElementById("btnCerrarSesion");
            if (btnCerrarSesion) {
                btnCerrarSesion.addEventListener("click", () => {
                    sessionStorage.clear();
                    window.location.replace("login.html");
                });
            }
        });
        async function cargarMenu() {
            const container = document.getElementById("sidebarMenu");

            const resMod = await fetch("/modulo/listar");
            const modulos = await resMod.json();

            for (const modulo of modulos) {
                const moduloDiv = document.createElement("div");
                moduloDiv.classList.add("accordion-item");

                moduloDiv.innerHTML = `
          <h2 class="accordion-header" id="heading-${modulo.idModulo}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
              data-bs-target="#collapse-${modulo.idModulo}">
              ${modulo.nombre}
            </button>
          </h2>
          <div id="collapse-${modulo.idModulo}" class="accordion-collapse collapse" data-bs-parent="#sidebarMenu">
            <div class="accordion-body p-0">
              <ul class="list-group list-group-flush" id="menu-${modulo.idModulo}">
                <!-- Menús aquí -->
              </ul>
            </div>
          </div>
        `;

                container.appendChild(moduloDiv);

                const resMenu = await fetch(`/menu/listarPorModulo/${modulo.idModulo}`);
                const menus = await resMenu.json();

                const ulMenu = moduloDiv.querySelector(`#menu-${modulo.idModulo}`);

                for (const menu of menus) {
                    const liMenu = document.createElement("li");
                    liMenu.classList.add("list-group-item");

                    liMenu.innerHTML = `
            <div class="fw-bold">${menu.nombre}</div>
            <ul class="ps-3" id="opciones-${menu.idMenu}"></ul>
          `;
                    ulMenu.appendChild(liMenu);

                    const resOpc = await fetch(`/opcion/listarPorMenu/${menu.idMenu}`);
                    const opciones = await resOpc.json();

                    const ulOpciones = liMenu.querySelector(`#opciones-${menu.idMenu}`);

                    for (const opcion of opciones) {
                        const liOpcion = document.createElement("li");
                        liOpcion.innerHTML = `<a href="${opcion.pagina}" class="nav-link">${opcion.nombre}</a>`;
                        ulOpciones.appendChild(liOpcion);
                    }
                }
            }
        }

        cargarMenu();
    </script>
</body>

</html>
