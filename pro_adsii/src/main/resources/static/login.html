<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-card {
            padding: 2rem;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h3 class="text-center mb-4">Iniciar Sesi칩n</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="idUsuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="idUsuario" name="idUsuario" placeholder="Ingrese su usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contrase침a" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <div id="alertContainer" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const alertContainer = document.getElementById('alertContainer');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            alertContainer.innerHTML = '';

            const loginData = {
                idUsuario: document.getElementById('idUsuario').value,
                password: document.getElementById('password').value
            };

            fetch('http://localhost:8080/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(loginData)
            })
            .then(response => response.json())
            .then(data => {
                const alertClass = data.success ? 'alert-success' : 'alert-danger';
                alertContainer.innerHTML = `<div class="alert ${alertClass}" role="alert">${data.mensaje}</div>`;
            })
            .catch(err => {
                alertContainer.innerHTML = `<div class="alert alert-danger" role="alert">Error de conexi칩n al servidor</div>`;
            });
        });
    </script>
</body>
</html>
