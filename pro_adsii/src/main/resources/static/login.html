<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c313c;
        }

        .login-card {
            padding: 2rem;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .recuperar {
            display: block;
            text-align: right;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h3 class="text-center mb-4">Iniciar Sesión</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="idUsuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="idUsuario" name="idUsuario" placeholder="Ingrese su usuario"
                    required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            <span class="recuperar text-primary" data-bs-toggle="modal" data-bs-target="#recuperarModal">Recuperar
                contraseña</span>
        </form>
        <div id="alertContainer" class="mt-3"></div>
    </div>

    <!-- Modal Recuperar Contraseña -->
    <div class="modal fade" id="recuperarModal" tabindex="-1" aria-labelledby="recuperarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="recuperarForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="recuperarModalLabel">Recuperar Contraseña</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="usuarioRecuperar" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuarioRecuperar" name="usuarioRecuperar"
                                placeholder="Ingrese su usuario" required>
                        </div>
                        <div id="alertRecuperar"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const alertContainer = document.getElementById('alertContainer');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            alertContainer.innerHTML = '';

            const loginData = {
                idUsuario: document.getElementById('idUsuario').value,
                password: document.getElementById('password').value
            };

            fetch('http://localhost:8080/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(loginData)
            })
                .then(response => response.json())
                .then(data => {
                    const alertClass = data.success ? 'alert-success' : 'alert-danger';
                    alertContainer.innerHTML = `<div class="alert ${alertClass}" role="alert">${data.mensaje}</div>`;

                    if (data.success) {
    sessionStorage.setItem('usuarioActual', data.idUsuario);
    setTimeout(() => {
        window.location.href = 'index.html';
    }, 1000);
}

                })
                .catch(err => {
                    alertContainer.innerHTML = `<div class="alert alert-danger" role="alert">Error de conexión al servidor</div>`;
                });
        });

        const recuperarForm = document.getElementById('recuperarForm');
        const alertRecuperar = document.getElementById('alertRecuperar');

        recuperarForm.addEventListener('submit', function (e) {
            e.preventDefault();
            alertRecuperar.innerHTML = '';

            const recuperarData = {
                usuario: document.getElementById('usuarioRecuperar').value
            };

            fetch('http://localhost:8080/auth/recuperar-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(recuperarData)
            })
                .then(response => response.json())
                .then(data => {
                    const alertClass = data.success ? 'alert-success' : 'alert-danger';
                    alertRecuperar.innerHTML = `<div class="alert ${alertClass}" role="alert">${data.mensaje}</div>`;
                })
                .catch(err => {
                    alertRecuperar.innerHTML = `<div class="alert alert-danger" role="alert">Error de conexión al servidor</div>`;
                });
        });
    </script>
</body>

</html>
