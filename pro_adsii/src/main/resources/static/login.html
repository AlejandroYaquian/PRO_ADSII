<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background:
        linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://imagenes.20minutos.es/files/image_990_556/uploads/imagenes/2023/03/13/li_tarjetas-de-credito.jpeg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .login-card {
      padding: 2rem;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, .2);
      width: 100%;
      max-width: 400px;
    }

    .recuperar {
      display: block;
      text-align: right;
      margin-top: .5rem;
      font-size: .9rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="idUsuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="idUsuario" name="idUsuario" placeholder="Ingrese su usuario"
          required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña"
          required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>

      <!-- Autofill del usuario al abrir el modal -->
      <span class="recuperar text-primary" data-bs-toggle="modal" data-bs-target="#recuperarModal"
        onclick="document.getElementById('usuarioRecuperar').value = document.getElementById('idUsuario').value;">
        Recuperar contraseña
      </span>
    </form>
    <div id="alertContainer" class="mt-3"></div>
  </div>

  <!-- Modal Recuperar Contraseña -->
  <div class="modal fade" id="recuperarModal" tabindex="-1" aria-labelledby="recuperarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="recuperarForm">
          <div class="modal-header">
            <h5 class="modal-title" id="recuperarModalLabel">Recuperar Contraseña</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="usuarioRecuperar" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuarioRecuperar" name="usuarioRecuperar"
                placeholder="Ingrese su usuario" required>
            </div>
            <div id="alertRecuperar"></div>
            <div id="recuperarPaso2" class="mt-2"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ====== LOGIN ======
    const form = document.getElementById('loginForm');
    const alertContainer = document.getElementById('alertContainer');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      alertContainer.innerHTML = '';

      const loginData = {
        idUsuario: document.getElementById('idUsuario').value,
        password: document.getElementById('password').value
      };

      // Mantengo /auth/login porque ya te funciona (no rompemos nada)
      fetch('http://localhost:8080/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(loginData)
      })
        .then(response => response.json())
        .then(data => {
          const alertClass = data.success ? 'alert-success' : 'alert-danger';
          alertContainer.innerHTML = `<div class="alert ${alertClass}" role="alert">${data.mensaje}</div>`;

          if (data.success) {
            sessionStorage.setItem('usuarioActual', data.idUsuario);
            sessionStorage.setItem('idRole', data.idRole);   // <-- faltaba esto
            setTimeout(() => { window.location.href = 'index.html'; }, 1000);
          }

        })
        .catch(() => {
          alertContainer.innerHTML = `<div class="alert alert-danger" role="alert">Error de conexión al servidor</div>`;
        });
    });

    // ====== RECUPERACIÓN ======
    const recuperarForm = document.getElementById('recuperarForm');
    const alertRecuperar = document.getElementById('alertRecuperar');
    const paso2 = document.getElementById('recuperarPaso2');

    // Limpieza al cerrar modal
    const modalEl = document.getElementById('recuperarModal');
    modalEl.addEventListener('hidden.bs.modal', () => {
      alertRecuperar.innerHTML = '';
      paso2.innerHTML = '';
      recuperarForm.reset();
    });

    recuperarForm.addEventListener('submit', function (e) {
      e.preventDefault();
      alertRecuperar.innerHTML = '';
      paso2.innerHTML = '';

      const usuario = document.getElementById('usuarioRecuperar').value?.trim();

      // 1) Llamada legacy: mostrar mensaje solo si existe (para evitar "undefined")
      fetch('http://localhost:8080/auth/recuperar-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario })
      })
        .then(r => r.json())
        .then(data => {
          if (data && typeof data.mensaje === 'string' && data.mensaje.length > 0) {
            const cls = data.success ? 'alert-success' : 'alert-danger';
            alertRecuperar.innerHTML = `<div class="alert ${cls}" role="alert">${data.mensaje}</div>`;
          } else {
            alertRecuperar.innerHTML = ''; // no imprimimos undefined
          }

          // 2) Obtener la PREGUNTA desde el endpoint nuevo
          return fetch('http://localhost:8080/usuario/recuperar/inicio', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ usuario }) // backend acepta idUsuario|usuario|usuarioId
          });
        })
        .then(r => r.json())
        .then(start => {
          if (!start || !start.success || !start.pregunta) {
            alertRecuperar.innerHTML = `
            <div class="alert alert-danger" role="alert">
              No fue posible iniciar la recuperación. Verifique su usuario.
            </div>`;
            paso2.innerHTML = '';
            return;
          }

          // Render del PASO 2
          paso2.innerHTML = `
          <div class="mb-3">
            <label class="form-label">Pregunta de seguridad</label>
            <input type="text" class="form-control" value="${start.pregunta}" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Respuesta</label>
            <input type="password" class="form-control" id="respuestaRecuperar" placeholder="Escriba su respuesta" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Nueva contraseña</label>
            <input type="password" class="form-control" id="nuevaPassRecuperar" placeholder="Nueva contraseña" required>
          </div>
          <button type="button" class="btn btn-success w-100" id="btnEnviarPaso2">Cambiar contraseña</button>
        `;

          // Enviar PASO 2
          document.getElementById('btnEnviarPaso2').addEventListener('click', () => {
            const respuesta = document.getElementById('respuestaRecuperar').value?.trim();
            const nuevaPassword = document.getElementById('nuevaPassRecuperar').value?.trim();

            fetch('http://localhost:8080/usuario/recuperar/validar', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ idUsuario: usuario, respuesta, nuevaPassword })
            })
              .then(r => r.json())
              .then(fin => {
                const ok = !!(fin && fin.success);
                alertRecuperar.innerHTML = `
              <div class="alert ${ok ? 'alert-success' : 'alert-danger'}" role="alert">
                ${fin?.mensaje ?? (ok ? 'Contraseña actualizada' : 'No se pudo actualizar')}
              </div>`;
                if (ok) { paso2.innerHTML = ''; recuperarForm.reset(); }
              })
              .catch(() => {
                alertRecuperar.innerHTML = `
              <div class="alert alert-danger" role="alert">
                Error de conexión al validar respuesta
              </div>`;
              });
          });
        })
        .catch(() => {
          alertRecuperar.innerHTML = `
          <div class="alert alert-danger" role="alert">
            Error de conexión al iniciar recuperación
          </div>`;
        });
    });
  </script>
</body>

</html>
