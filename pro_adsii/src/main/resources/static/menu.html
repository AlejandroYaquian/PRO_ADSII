<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>CRUD Menú</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    #btnCerrarSesion {
        background-color: transparent;
        border: 1px solid #fff;
        color: #fff;
    }
    #btnCerrarSesion:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <span class="navbar-text me-3" id="navUsuario"></span>
                <button class="btn ms-2" id="btnCerrarSesion">Cerrar Sesión</button>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 class="mb-4">Gestión de Menús</h2>

        <!-- Formulario -->
        <form id="menuForm" class="mb-4">
            <input type="hidden" id="idMenu">

            <div class="mb-3">
                <label for="idModulo" class="form-label">Módulo</label>
                <select id="idModulo" class="form-select" required>
                    <option value="">-- Selecciona un módulo --</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Menú</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>

            <div class="mb-3">
                <label for="ordenMenu" class="form-label">Orden Menú</label>
                <input type="number" class="form-control" id="ordenMenu">
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
        </form>

        <!-- Tabla -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Módulo</th>
                    <th>Nombre</th>
                    <th>Orden</th>
                    <th>Usuario Creación</th>
                    <th>Fecha Creación</th>
                    <th>Usuario Modificación</th>
                    <th>Fecha Modificación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="menuTableBody">
            </tbody>
        </table>

        <script>
            
            const API_URL_MENU = "http://localhost:8080/menu";
            const API_URL_MODULO = "http://localhost:8080/modulo";
            const usuario = sessionStorage.getItem("usuarioActual");

            if (!usuario) {
                window.location.href = 'login.html';
            } else {
                document.getElementById('navUsuario').textContent = usuario;
            }

            document.getElementById('btnCerrarSesion').addEventListener('click', () => {
                sessionStorage.removeItem('usuarioActual');
                window.location.href = 'login.html';
            });
            // Guardar lista de módulos cargados
            let modulos = [];

            // Listar módulos en el select
            async function cargarModulos() {
                const res = await fetch(`${API_URL_MODULO}/listar`);
                modulos = await res.json();

                const select = document.getElementById("idModulo");
                select.innerHTML = `<option value="">-- Selecciona un módulo --</option>`;
                modulos.forEach(m => {
                    select.innerHTML += `<option value="${m.idModulo}">${m.nombre}</option>`;
                });
            }

            // Listar menús
            async function listarMenus() {
                const res = await fetch(`${API_URL_MENU}/listar`);
                const data = await res.json();

                const tbody = document.getElementById("menuTableBody");
                tbody.innerHTML = "";

                data.forEach(m => {
                    const moduloNombre = modulos.find(mod => mod.idModulo === m.idModulo)?.nombre || m.idModulo;
                    tbody.innerHTML += `
                    <tr>
                        <td>${m.idMenu}</td>
                        <td>${moduloNombre}</td>
                        <td>${m.nombre}</td>
                        <td>${m.ordenMenu ?? ""}</td>
                        <td>${m.usuarioCreacion ?? ""}</td>
                        <td>${m.fechaCreacion ?? ""}</td>
                        <td>${m.usuarioModificacion ?? ""}</td>
                        <td>${m.fechaModificacion ?? ""}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="editarMenu(${m.idMenu})">Editar</button>
                            <button class="btn btn-sm btn-danger" onclick="eliminarMenu(${m.idMenu})">Eliminar</button>
                        </td>
                    </tr>
                `;
                });
            }

            // Guardar o actualizar
            document.getElementById("menuForm").addEventListener("submit", async (e) => {
                e.preventDefault();

                const idMenu = document.getElementById("idMenu").value;
                const menu = {
                    idMenu: idMenu ? parseInt(idMenu) : null,
                    idModulo: parseInt(document.getElementById("idModulo").value),
                    nombre: document.getElementById("nombre").value,
                    ordenMenu: document.getElementById("ordenMenu").value ? parseInt(document.getElementById("ordenMenu").value) : null
                };

                await fetch(`${API_URL_MENU}/guardar`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "usuario": usuario
                    },
                    body: JSON.stringify(menu)
                });

                e.target.reset();
                listarMenus();
            });

            // Editar
            async function editarMenu(id) {
                const res = await fetch(`${API_URL_MENU}/${id}`);
                const m = await res.json();

                document.getElementById("idMenu").value = m.idMenu;
                document.getElementById("idModulo").value = m.idModulo;
                document.getElementById("nombre").value = m.nombre;
                document.getElementById("ordenMenu").value = m.ordenMenu ?? "";
            }

            // Eliminar
            async function eliminarMenu(id) {
                if (confirm("¿Seguro que deseas eliminar este menú?")) {
                    await fetch(`${API_URL_MENU}/eliminar/${id}`, { method: "DELETE" });
                    listarMenus();
                }
            }

            // Inicialización
            (async () => {
                await cargarModulos();
                listarMenus();
            })();
        </script>
    </div>
</body>

</html>
