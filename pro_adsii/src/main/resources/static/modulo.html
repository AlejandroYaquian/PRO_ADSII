<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Módulos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-center">Gestión de Módulos</h2>

    <!-- Botón Nuevo Módulo -->
    <div class="mb-3 text-end">
        <a th:href="@{/modulo/listar}" class="btn btn-success">Nuevo Módulo</a>
    </div>

    <!-- Formulario Crear/Editar -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 th:text="${modulo.idModulo == null ? 'Nuevo Módulo' : 'Editar Módulo'}"></h5>
        </div>
        <div class="card-body">
            <form th:action="@{/modulo/guardar}" th:object="${modulo}" method="post">
                <input type="hidden" th:field="*{idModulo}" />
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Orden en Menú</label>
                    <input type="number" th:field="*{ordenMenu}" class="form-control" required />
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/modulo/listar}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de Módulos -->
    <div class="card">
        <div class="card-header">
            <h5>Lista de Módulos</h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Orden</th>
                        <th>Creado</th>
                        <th>Modificado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="m : ${modulos}">
                        <td th:text="${m.idModulo}"></td>
                        <td th:text="${m.nombre}"></td>
                        <td th:text="${m.ordenMenu}"></td>
                        <td>
                            <span th:text="${#dates.format(m.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></span><br/>
                            <small th:text="${m.usuarioCreacion}"></small>
                        </td>
                        <td th:if="${m.fechaModificacion != null}">
                            <span th:text="${#dates.format(m.fechaModificacion, 'dd/MM/yyyy HH:mm')}"></span><br/>
                            <small th:text="${m.usuarioModificacion}"></small>
                        </td>
                        <td th:if="${m.fechaModificacion == null}">—</td>
                        <td>
                            <a th:href="@{/modulo/editar/{id}(id=${m.idModulo})}" class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{/modulo/eliminar/{id}(id=${m.idModulo})}" class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Está seguro de eliminar este módulo?');">Eliminar</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(modulos)}">
                        <td colspan="6" class="text-center">No hay módulos registrados.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
