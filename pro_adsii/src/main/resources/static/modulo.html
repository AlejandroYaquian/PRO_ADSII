<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Módulos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #btnCerrarSesion {
            background-color: transparent;
            border: 1px solid #fff;
            color: #fff;
        }
        #btnCerrarSesion:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <span class="navbar-text me-3" id="navUsuario"></span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="container py-5">
            <h2 class="mb-4 text-center">Gestión de Módulos</h2>

            <div class="card mb-4">
                <div class="card-header">Agregar / Editar Módulo</div>
                <div class="card-body">
                    <form id="modulo-form">
                        <input type="hidden" id="moduloId">
                        <input type="hidden" id="usuarioCreacion"> <!-- oculto -->
                        <div class="row g-2">
                            <div class="col-md-4">
                                <input type="text" id="nombreModulo" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="col-md-2">
                                <input type="number" id="ordenMenu" class="form-control" placeholder="Orden" required>
                            </div>
                            <div class="col-md-3 d-flex gap-2">
                                <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
                                <button type="button" id="btnCancelar" class="btn btn-secondary" style="display:none;">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Listado de Módulos</div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Orden</th>
                                <th>Fecha Creación</th>
                                <th>Usuario Creación</th>
                                <th>Fecha Modificación</th>
                                <th>Usuario Modificación</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="modulo-body">
                            <tr>
                                <td colspan="8" class="text-center">Cargando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const usuario = sessionStorage.getItem('usuarioActual');
        const moduloForm = document.getElementById('modulo-form');
        const moduloBody = document.getElementById('modulo-body');
        const moduloIdInput = document.getElementById('moduloId');
        const nombreModuloInput = document.getElementById('nombreModulo');
        const ordenMenuInput = document.getElementById('ordenMenu');
        const usuarioCreacionInput = document.getElementById('usuarioCreacion');
        const btnGuardar = document.getElementById('btnGuardar');
        const btnCancelar = document.getElementById('btnCancelar');

        if (!usuario) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('navUsuario').textContent = usuario;
            usuarioCreacionInput.value = usuario;
        }

        const toLocaleString = (date) => date ? new Date(date).toLocaleString() : '';
        const createRow = (m) => `
            <tr>
                <td>${m.idModulo}</td>
                <td>${m.nombre ?? ""}</td>
                <td>${m.ordenMenu ?? ""}</td>
                <td>${toLocaleString(m.fechaCreacion)}</td>
                <td>${m.usuarioCreacion ?? ""}</td>
                <td>${toLocaleString(m.fechaModificacion)}</td>
                <td>${m.usuarioModificacion ?? ""}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="editarModulo(${m.idModulo})">Editar</button>
                    <button class="btn btn-danger btn-sm" onclick="eliminarModulo(${m.idModulo})">Eliminar</button>
                </td>
            </tr>
        `;

        const cargarModulos = async () => {
            moduloBody.innerHTML = `<tr><td colspan="8" class="text-center">Cargando...</td></tr>`;
            try {
                const res = await fetch("/modulo/listar");
                const data = await res.json();
                moduloBody.innerHTML = data.length ? data.map(createRow).join('') : `<tr><td colspan="8" class="text-center">No hay módulos registrados.</td></tr>`;
            } catch (error) {
                console.error('Error al cargar módulos:', error);
                moduloBody.innerHTML = `<tr><td colspan="8" class="text-center">Error al cargar los datos.</td></tr>`;
            }
        };

        const guardarModulo = async (e) => {
            e.preventDefault();
            const modulo = {
                idModulo: moduloIdInput.value || undefined,
                nombre: nombreModuloInput.value,
                ordenMenu: parseInt(ordenMenuInput.value),
                usuarioCreacion: usuario
            };

            if (!modulo.nombre || isNaN(modulo.ordenMenu)) {
                return alert("Complete todos los campos requeridos y asegúrese de que la 'Orden' sea un número.");
            }

            await fetch("/modulo/guardar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(modulo)
            });

            cancelarEdicion();
            cargarModulos();
        };

        const editarModulo = async (id) => {
            const res = await fetch(`/modulo/${id}`);
            const m = await res.json();

            moduloIdInput.value = m.idModulo;
            nombreModuloInput.value = m.nombre;
            ordenMenuInput.value = m.ordenMenu;

            btnCancelar.style.display = "inline-block";
            btnGuardar.textContent = "Actualizar";
        };

        const cancelarEdicion = () => {
            moduloForm.reset();
            moduloIdInput.value = "";
            btnCancelar.style.display = "none";
            btnGuardar.textContent = "Guardar";
            usuarioCreacionInput.value = usuario;
        };

        const eliminarModulo = async (id) => {
            if (!confirm("¿Seguro de eliminar este módulo?")) return;
            await fetch(`/modulo/eliminar/${id}`, { method: "DELETE" });
            cargarModulos();
        };

        moduloForm.addEventListener('submit', guardarModulo);
        btnCancelar.addEventListener('click', cancelarEdicion);

        cargarModulos();
    </script>
</body>
</html>
