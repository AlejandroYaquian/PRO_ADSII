<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD Sucursal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <span class="navbar-text me-3" id="navUsuario"></span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Gestión de Sucursales</h2>

        <!-- Formulario Crear/Editar -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 id="form-title">Nueva Sucursal</h5>
            </div>
            <div class="card-body">
                <form id="sucursal-form">
                    <input type="hidden" id="idSucursal">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" id="direccion" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="idEmpresa" class="form-label">Empresa</label>
                        <select id="idEmpresa" class="form-select" required></select>
                    </div>
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" id="cancelar" class="btn btn-secondary">Cancelar</button>
                </form>
            </div>
        </div>

        <!-- Tabla de Sucursales -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>ID Empresa</th>
                    <th>Fecha Creación</th>
                    <th>Usuario Creación</th>
                    <th>Fecha Modificación</th>
                    <th>Usuario Modificación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="sucursales-table"></tbody>
        </table>
    </div>

<script>
    const usuario = sessionStorage.getItem('usuarioActual');
    if (!usuario) {
        window.location.href = 'login.html';
    } else {
        document.getElementById('navUsuario').textContent = usuario;
    }

    const apiBase = '/sucursal';

    async function cargarEmpresas() {
        const res = await fetch('/empresa/listar');
        const empresas = await res.json();
        const select = document.getElementById('idEmpresa');
        select.innerHTML = '';
        empresas.forEach(e => {
            const option = document.createElement('option');
            option.value = e.idEmpresa;
            option.textContent = `${e.idEmpresa} - ${e.nombre}`;
            select.appendChild(option);
        });
    }

    async function listarSucursales() {
        const res = await fetch(apiBase);
        const sucursales = await res.json();
        const tbody = document.getElementById('sucursales-table');
        tbody.innerHTML = '';
        sucursales.forEach(s => {
            tbody.innerHTML += `
                <tr>
                    <td>${s.idSucursal}</td>
                    <td>${s.nombre}</td>
                    <td>${s.direccion}</td>
                    <td>${s.idEmpresa}</td>
                    <td>${s.fechaCreacion ?? ''}</td>
                    <td>${s.usuarioCreacion ?? ''}</td>
                    <td>${s.fechaModificacion ?? ''}</td>
                    <td>${s.usuarioModificacion ?? ''}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editarSucursal(${s.idSucursal})">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="eliminarSucursal(${s.idSucursal})">Eliminar</button>
                    </td>
                </tr>
            `;
        });
    }

    document.getElementById('sucursal-form').addEventListener('submit', async e => {
        e.preventDefault();
        const idSucursal = document.getElementById('idSucursal').value;
        const nombre = document.getElementById('nombre').value;
        const direccion = document.getElementById('direccion').value;
        const idEmpresa = document.getElementById('idEmpresa').value;

        const method = idSucursal ? 'PUT' : 'POST';
        const url = idSucursal ? `${apiBase}/${idSucursal}` : apiBase;

        await fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
                'usuario': usuario
            },
            body: JSON.stringify({ nombre, direccion, idEmpresa })
        });

        document.getElementById('sucursal-form').reset();
        document.getElementById('form-title').innerText = 'Nueva Sucursal';
        listarSucursales();
    });

    async function editarSucursal(id) {
        const res = await fetch(`${apiBase}/${id}`);
        const s = await res.json();
        document.getElementById('idSucursal').value = s.idSucursal;
        document.getElementById('nombre').value = s.nombre;
        document.getElementById('direccion').value = s.direccion;
        document.getElementById('idEmpresa').value = s.idEmpresa;
        document.getElementById('form-title').innerText = 'Editar Sucursal';
    }

    async function eliminarSucursal(id) {
        if (confirm('¿Seguro que deseas eliminar esta sucursal?')) {
            await fetch(`${apiBase}/${id}`, { method: 'DELETE' });
            listarSucursales();
        }
    }

    document.getElementById('cancelar').addEventListener('click', () => {
        document.getElementById('sucursal-form').reset();
        document.getElementById('idSucursal').value = '';
        document.getElementById('form-title').innerText = 'Nueva Sucursal';
    });

    cargarEmpresas();
    listarSucursales();
</script>

</body>
</html>
