<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD Tipo de Saldo Cuenta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        #btnCerrarSesion {
            background-color: transparent;
            border: 1px solid #fff;
            color: #fff;
        }
        #btnCerrarSesion:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <span class="navbar-text me-3" id="navUsuario"></span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Gestión de Tipos de Saldo de Cuenta</h2>

        <div class="card mb-4">
            <div class="card-header">
                <h5 id="form-title">Nuevo Tipo de Saldo</h5>
            </div>
            <div class="card-body">
                <form id="tipo-saldo-form">
                    <input type="hidden" id="idTipoSaldoCuenta">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" id="cancelar" class="btn btn-secondary">Cancelar</button>
                </form>
            </div>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fecha Creación</th>
                    <th>Usuario Creación</th>
                    <th>Fecha Modificación</th>
                    <th>Usuario Modificación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tipos-saldo-table"></tbody>
        </table>
    </div>

    <script>
        const usuario = sessionStorage.getItem('usuarioActual') || 'Admin';
        document.getElementById('navUsuario').textContent = usuario;

        const apiBase = '/tipo-saldo';

        async function listarTiposSaldo() {
            const res = await fetch(`${apiBase}/listar`);
            const tiposSaldo = await res.json();
            const tbody = document.getElementById('tipos-saldo-table');
            tbody.innerHTML = '';
            tiposSaldo.forEach(ts => {
                tbody.innerHTML += `
                    <tr>
                        <td>${ts.idTipoSaldoCuenta}</td>
                        <td>${ts.nombre}</td>
                        <td>${ts.fechaCreacion ? ts.fechaCreacion.replace('T', ' ') : ''}</td>
                        <td>${ts.usuarioCreacion || ''}</td>
                        <td>${ts.fechaModificacion ? ts.fechaModificacion.replace('T', ' ') : ''}</td>
                        <td>${ts.usuarioModificacion || ''}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editarTipoSaldo(${ts.idTipoSaldoCuenta})">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="eliminarTipoSaldo(${ts.idTipoSaldoCuenta})">Eliminar</button>
                        </td>
                    </tr>
                `;
            });
        }

        document.getElementById('tipo-saldo-form').addEventListener('submit', async e => {
            e.preventDefault();
            const id = document.getElementById('idTipoSaldoCuenta').value;
            const nombre = document.getElementById('nombre').value;

            await fetch(`${apiBase}/guardar`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    idTipoSaldoCuenta: id || null,
                    nombre,
                    usuarioCreacion: usuario // se envía desde sesión
                })
            });

            document.getElementById('tipo-saldo-form').reset();
            document.getElementById('form-title').innerText = 'Nuevo Tipo de Saldo';
            listarTiposSaldo();
        });

        async function editarTipoSaldo(id) {
            const res = await fetch(`${apiBase}/${id}`);
            const ts = await res.json();
            document.getElementById('idTipoSaldoCuenta').value = ts.idTipoSaldoCuenta;
            document.getElementById('nombre').value = ts.nombre;
            document.getElementById('form-title').innerText = 'Editar Tipo de Saldo';
        }

        async function eliminarTipoSaldo(id) {
            if (confirm('¿Seguro que deseas eliminar este tipo de saldo de cuenta?')) {
                await fetch(`${apiBase}/eliminar/${id}`, { method: 'DELETE' });
                listarTiposSaldo();
            }
        }

        document.getElementById('cancelar').addEventListener('click', () => {
            document.getElementById('tipo-saldo-form').reset();
            document.getElementById('idTipoSaldoCuenta').value = '';
            document.getElementById('form-title').innerText = 'Nuevo Tipo de Saldo';
        });

        listarTiposSaldo();
    </script>
</body>
</html>
