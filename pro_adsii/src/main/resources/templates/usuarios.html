<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Usuarios Registrados</h2>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Estatus</th>
                <th>Intentos</th>
            </tr>
        </thead>
        <tbody>
            
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.idUsuario}">1</td>
                <td th:text="${u.nombre}">Juan</td>
                <td th:text="${u.apellido}">PÃ©rez</td>
                <td th:text="${u.correoElectronico}">correo@ejemplo.com</td>
                <td th:text="${u.idStatusUsuario}">Activo</td>
                <td th:text="${u.intentosDeAcceso}">3</td>
            </tr>

            <tr th:if="${#lists.isEmpty(usuarios)}">
                <td colspan="6" class="text-center text-muted">No hay usuarios registrados</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
